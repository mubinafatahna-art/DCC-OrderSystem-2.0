<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC Portal System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --neon: #00d2ff; --bg: #0f172a; --card: #1e293b; --white: #ffffff; }
        body { background: var(--bg); color: var(--white); font-family: sans-serif; padding-top: 20px; }
        .card { background: var(--card); border: 1px solid rgba(0, 210, 255, 0.2); border-radius: 12px; margin-bottom: 15px; }
        .text-neon { color: var(--neon); font-weight: bold; }
        .form-label { color: var(--neon); font-size: 0.8rem; font-weight: bold; }
        .form-control, .form-select { background: #0f172a; border: 1px solid #334155; color: white !important; }
        .btn-neon { background: linear-gradient(45deg, #00d2ff, #3a7bd5); border: none; color: white; font-weight: bold; }
        .badge-status { font-size: 0.7rem; padding: 4px 10px; border-radius: 10px; }
        .qr-box { background: white; padding: 10px; border-radius: 10px; width: 150px; margin: 10px auto; }
        .history-divider { border-top: 2px dashed #334155; margin: 40px 0; }
    </style>
</head>
<body>

<div id="loginArea" class="container" style="display:none; max-width: 400px; margin-top: 100px;">
    <div class="card p-4 text-center">
        <h2 class="text-neon mb-4">DCC ORDER SYSTEM</h2>
        <input type="text" id="waInput" class="form-control mb-3 text-center" placeholder="628xxxxxxxx">
        <button onclick="login()" class="btn btn-neon w-100 py-2">MASUK</button>
    </div>
</div>

<div id="dashboardArea" class="container" style="display:none;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-neon m-0">DCC PORTAL</h3>
        <button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="card p-4">
                <h5 class="text-neon border-bottom pb-2">BUAT PESANAN</h5>
                <form id="orderForm">
                    <label class="form-label">NAMA LENGKAP / Instansi</label>
                    <input type="text" id="nama" class="form-control mb-2" required>
                    
                    <label class="form-label">KATEGORI</label>
                    <select id="kategori" class="form-select mb-2" onchange="hitung()" required>
                        <option value="" disabled selected>Pilih...</option>
                        <option value="Office" data-hrg="4500000">Office Station</option>
                        <option value="Office" data-hrg="6500000">Server Station</option>
                        <option value="Gaming Light" data-hrg="7500000">Gaming / Editing Light</option>
                        <option value="Gaming Beast" data-hrg="11500000">Gaming Beast / Rendering</option>
                        <option value="Custom" data-hrg="0">Custom</option>
                    </select>

                    <div class="p-2 text-center rounded mb-2" style="background:rgba(0,210,255,0.1)">
                        <small class="opacity-75">ESTIMASI HARGA</small>
                        <h4 id="hargaDisplay" class="text-neon m-0">Rp 0</h4>
                    </div>

                    <label class="form-label">DETAIL REQUEST</label>
                    <textarea id="spek" class="form-control mb-3" rows="2" placeholder="Contoh: Ingin casing putih..."></textarea>
                    
                    <button type="submit" id="btnKirim" class="btn btn-neon w-100 py-3">KIRIM PESANAN</button>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <h5 class="text-neon mb-3">ðŸ“¦ PESANAN AKTIF</h5>
            <div id="activeList"></div>

            <div class="history-divider"></div>
            <h5 class="text-muted mb-3">ðŸ•’ RIWAYAT SELESAI</h5>
            <div id="historyList"></div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyf0ectT3md50BsNgLUzm--fOUPpjE-cuEVQCYrdEPanOiptmhVsecbxIgTGxaTazGp/exec"; 
    const ADMIN_WA = "6281944602761";
    let userWA = "";

    window.onload = function() {
        const saved = localStorage.getItem('dcc_wa');
        if(saved) { userWA = saved; openDash(); }
        else { document.getElementById('loginArea').style.display = 'block'; }
    };

    function login() {
        const val = document.getElementById('waInput').value;
        if(!val) return alert("Masukkan No WA!");
        localStorage.setItem('dcc_wa', val);
        userWA = val;
        openDash();
    }

    function logout() { localStorage.removeItem('dcc_wa'); location.reload(); }
    function openDash() {
        document.getElementById('loginArea').style.display = 'none';
        document.getElementById('dashboardArea').style.display = 'block';
        loadData();
    }

    function hitung() {
        const sel = document.getElementById('kategori');
        const hrg = sel.options[sel.selectedIndex].getAttribute('data-hrg');
        document.getElementById('hargaDisplay').innerText = hrg == "0" ? "Custom" : "Rp " + Number(hrg).toLocaleString('id-ID');
    }

    // KIRIM PESANAN & CHAT ADMIN
    document.getElementById('orderForm').onsubmit = function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnKirim');
        btn.disabled = true; btn.innerText = "MENGIRIM...";
        
        const payload = {
            action: "tambahPesanan",
            wa: userWA,
            nama: document.getElementById('nama').value,
            kategori: document.getElementById('kategori').value,
            spek: document.getElementById('spek').value,
            harga: document.getElementById('hargaDisplay').innerText
        };

        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
        .then(() => {
            window.open(`https://wa.me/${ADMIN_WA}?text=Halo DCC, saya ${payload.nama} ingin memesan PC kategori ${payload.kategori}. Mohon dicek.`);
            location.reload();
        });
    };

    function loadData() {
        fetch(`${SCRIPT_URL}?wa=${userWA}`).then(r => r.json()).then(data => {
            let active = ""; let history = "";
            for(let i=data.length-1; i>=1; i--) {
                const row = data[i];
                const status = row[8];
                const isSelesai = row[15] === "SELESAI";
                
                let card = `
                <div class="card p-3">
                    <div class="d-flex justify-content-between">
                        <span class="text-neon small fw-bold">${row[1]}</span>
                        <span class="badge bg-primary badge-status">${status}</span>
                    </div>
                    <h6 class="mt-2 mb-1">${row[4]} - ${row[3]}</h6>
                    ${row[12] !== "-" ? `<h5 class="text-neon mt-2">Harga Fix: ${row[12]}</h5>` : ""}
                    
                    <div class="mt-3 d-grid gap-2">
                        ${renderStatusUI(row)}
                    </div>
                </div>`;
                
                if(isSelesai) history += card; else active += card;
            }
            document.getElementById('activeList').innerHTML = active || "<p class='text-muted'>Tidak ada pesanan aktif.</p>";
            document.getElementById('historyList').innerHTML = history || "<p class='text-muted'>Belum ada riwayat.</p>";
        });
    }

    function renderStatusUI(row) {
        const id = row[1]; const status = row[8];
        
        if(status === "Pemesanan Diterima") {
            return `<button class="btn btn-sm btn-outline-info disabled">Menunggu Admin membuat rancangan...</button>`;
        }
        
        if(status === "Rancangan Tersedia" || status === "Revisi Diajukan") {
            return `
                <a href="${row[9]}" target="_blank" class="btn btn-sm btn-info text-white">LIHAT RANCANGAN</a>
                <div class="row g-2">
                    <div class="col-6"><button onclick="aksiRancangan('${id}','SETUJU')" class="btn btn-sm btn-success w-100">SETUJU</button></div>
                    <div class="col-6"><button onclick="document.getElementById('rev-${id}').style.display='block'" class="btn btn-sm btn-warning w-100 text-white">REVISI</button></div>
                </div>
                <div id="rev-${id}" style="display:none;" class="mt-2">
                    <textarea id="cat-${id}" class="form-control form-control-sm mb-2" placeholder="Apa yang ingin diubah?"></textarea>
                    <button onclick="aksiRancangan('${id}','REVISI')" class="btn btn-sm btn-primary w-100">KIRIM REVISI</button>
                </div>
            `;
        }

        if(status === "Rancangan Disetujui") {
            return `
                <label class="form-label">METODE PEMBAYARAN</label>
                <select onchange="showPay(this.value, '${id}')" class="form-select form-select-sm mb-2">
                    <option value="">-- Pilih --</option>
                    <option value="Transfer">Transfer Bank</option>
                    <option value="QRIS">QRIS / E-Wallet</option>
                </select>
                <div id="pay-${id}"></div>
            `;
        }

        if(status === "Pembayaran Diselesaikan") {
            return `<div class="alert alert-success p-2 small m-0">âœ“ Pembayaran diverifikasi. Pesanan sedang diproses admin.</div>`;
        }

        if(status === "Pesanan Selesai") {
            return `<a href="${row[14]}" target="_blank" class="btn btn-sm btn-neon">DOWNLOAD INVOICE & NOTA</a>`;
        }
        
        return `<button class="btn btn-sm btn-wa" onclick="window.open('https://wa.me/${ADMIN_WA}')">CHAT ADMIN</button>`;
    }

    function aksiRancangan(id, tipe) {
        const cat = tipe === "REVISI" ? document.getElementById(`cat-${id}`).value : "";
        fetch(SCRIPT_URL, {
            method: 'POST', mode: 'no-cors',
            body: JSON.stringify({ action: "responRancangan", idPesanan: id, status: tipe, catatan: cat })
        }).then(() => {
            if(tipe === "REVISI") window.open(`https://wa.me/${ADMIN_WA}?text=Halo, saya ingin revisi pesanan ${id}: ${cat}`);
            location.reload();
        });
    }

    function showPay(val, id) {
        const box = document.getElementById(`pay-${id}`);
        let content = "";
        if(val === "QRIS") content = `<div class="qr-box text-center"><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=DCC-PAYMENT" width="130"><p class="text-dark small m-0">Scan QRIS</p></div>`;
        else if(val === "Transfer") content = `<div class="alert alert-info p-2 small">BRI: 6500-0102-9588-538<br>a/n FATHAN (Admin)</div>`;
        
        if(val) {
            content += `<input type="file" id="f-${id}" class="form-control form-control-sm mb-2"><button onclick="upload('${id}','${val}')" class="btn btn-sm btn-primary w-100">UPLOAD & KONFIRMASI</button>`;
        }
        box.innerHTML = content;
    }

    function upload(id, met) {
        const file = document.getElementById(`f-${id}`).files[0];
        if(!file) return alert("Pilih foto!");
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => {
            fetch(SCRIPT_URL, {
                method: 'POST', mode: 'no-cors',
                body: JSON.stringify({ action: "uploadBukti", idPesanan: id, metode: met, file: reader.result })
            }).then(() => {
                window.open(`https://wa.me/${ADMIN_WA}?text=Halo Admin, saya sudah bayar pesanan ${id} via ${met}. Berikut buktinya.`);
                location.reload();
            });
        };
    }
</script>
</body>
</html>
